<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Clock</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <main>
        <!-- clock / timer -->
        <section class="clock">
            <!-- header -->
            <header>
                <p class="greeting">Good morning</p>
                <p class="description">Welcome to a bright day</p>
            </header>

            <section class="time-container">
                <div class="hour">
                    <p>10</p>
                    <p>hour</p>
                </div>
                <p class="dividers">:</p>
                <div class="minutes">
                    <p>10</p>
                    <p>minutes</p>
                </div>
                <p class="dividers">:</p>
                <div class="seconds">
                    <p>10</p>
                    <p>seconds</p>
                </div>
            </section>

            <!-- timer progress -->
            <div class="progress-container">
                <div class="progress"></div>
            </div>

            <!-- alarm button -->
            <button class="alarm-button">
                <!-- svg -->
                <img src="./assets/alarm.svg" alt="svg alarm clock">
                Set alarm
            </button>
            
        </section>

        <!-- alarm timer -->
        <section class="alarm-container">
            <header>
                <p>Alarms</p>
            </header>
            <!-- alarm container - holds all the set alarms -->
            <div class="alarms">
                <!-- individual alarm set -->
                <div class="alarm">
                    <div>
                        <!-- time -->
                        <div class="timer">
                            <!-- svg -->
                            <img src="./assets/alarm.svg" alt="alarm clock svg icon">
                            <!-- time -->
                            <p>12:00</p>
                        </div>
                        <!-- close button -->
                        <button>
                            <img src="./assets/close.svg" alt="close button svg icon">
                        </button>
                    </div>
                    <!-- alarm progress -->
                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>
                </div>

                <!-- individual alarm set -->
                <div class="alarm">
                    <div>
                        <!-- time -->
                        <div class="timer">
                            <!-- svg -->
                            <img src="./assets/alarm.svg" alt="alarm clock svg icon">
                            <!-- time -->
                            <p>05:30</p>
                        </div>
                        <!-- close button -->
                        <button>
                            <img src="./assets/close.svg" alt="close button svg icon">
                        </button>
                    </div>
                    <!-- alarm progress -->
                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>
                </div>
                
            </div>
            
        </section>
    </main>
