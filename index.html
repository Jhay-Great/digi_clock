<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <p class="clock"></p>
        <div class="buttons">
            <button class="time_format-12">12 hour Format</button>
            <button class="time_format-24">24 hour Format</button>
        </div>
        <div class="alarm">
            <input type="datetime-local" class="alarm-clock">
            <button class="accept-alarm">Ok</button>
        </div>
    </main>
</body>
</html>
